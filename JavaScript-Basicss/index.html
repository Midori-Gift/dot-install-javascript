<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Basics</title>
  <style>
    li {
      cursor: pointer;
    }

      text-decoration: line-through;
    }

<body>
  <ul> <!-- e.currentTarget --> <!--取得の仕方！-->

    <li>Todo</li> <!-- e.target --> <!-- 取得の仕方！ -->

  </ul>

  <script src="./Dom18.js"></script>
</body>
</html>
